{% extends 'base.html' %}

{% block title %}Home{% endblock %}

{% block content %}

    {% if user.is_authenticated %}
        Hi {{ user.username }}!
        <p><a href="{% url 'logout' %}">logout</a></p>
        <h1>What to do:</h1>
        <a class="text" href="{% url 'books' %}"><h3>List of books</h3></a>
        <a class="text" href="{% url 'authors' %}"><h3>List of authors</h3></a>
    {% else %}
        <p>You are not logged in</p>
        <a href="{% url 'login' %}">login</a>
    {% endif %}

{% endblock %}
