{% extends 'base.html' %}

{% block title %}Author Details{% endblock %}

{% block content %}
<h1>Author Details</h1>
    <script>
        function goBack(){
            window.history.back()
        }
    </script>

    <button onclick="goBack()">Back</button>
    {% for a in author %}
        <p><b>Name: </b>{{ a.name }}</p>
        <p><b>Year born: </b>{{ a.year_born }}</p>
        <p><b>Description: </b>{{ a.description }}</p>
    {% endfor %}
{% endblock %}
